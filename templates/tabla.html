<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Index</title>
  </head>

<body class="m-0 vh-100 row justify-content-center align-items-center">
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="../static/Logo.png" alt=""   class="d-inline-block align-text-top">

    </a>
  </div>
</nav>
    <div class="card-body">
        <h3>Sun Chemical Ecuador</h3>
        <h4>Analisis para precios</h4>
        <div id="current_date">

                <script>
                    const mesActual = new Date();
                    const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Setiembre", "Octubre", "Noviembre", "Diciembre"];
                    console.log(meses[mesActual.getMonth()]);
                    document.getElementById("current_date").innerHTML = meses[mesActual.getMonth()] + "/" + mesActual.getFullYear();

                </script>
         </div>
    </div>
    <div class="container">
             <table class="table table-hover">
        <thead>
            <tr>
                {% for columna in df_informeconsolidado.columns %}
                    <th>{{ columna }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for index, row in df_informeconsolidado.iterrows() %}
                <tr>
                    {% for columna in df_informeconsolidado.columns %}
                        <td>{{ row[columna] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</body>
</html>
