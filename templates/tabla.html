<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
        <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <title>Index</title>
  </head>

<body class="m-0 vh-100 row justify-content-center align-items-center">
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="https://seeklogo.com/images/S/sunchemical-logo-F7214418E9-seeklogo.com.png" alt="logo" width="300" class="d-inline-block align-text-top">

    </a>
  </div>
</nav>
    <div class="card-body">
        <h3>Sun Chemical Ecuador</h3>
        <h4>Analisis para precios</h4>
        <div id="current_date">

                <script>
                    const mesActual = new Date();
                    const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Setiembre", "Octubre", "Noviembre", "Diciembre"];
                    console.log(meses[mesActual.getMonth()]);
                    document.getElementById("current_date").innerHTML = meses[mesActual.getMonth()] + "/" + mesActual.getFullYear();

                </script>
         </div>
    </div>

    <div class="container">
         <hr class="hr hr-blurry" />
             <table id="datatable" class="display" style="width:100%">
        <thead>
            <tr>
                {% for columna in df_informeconsolidado.columns %}
                    <th>{{ columna }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for index, row in df_informeconsolidado.iterrows() %}
                <tr>
                    {% for columna in df_informeconsolidado.columns %}
                        <td>{{ row[columna] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
        <script>
        $(document).ready(function() {
            $('#datatable').DataTable();
        });
    </script>
    </div>
</body>
</html>
